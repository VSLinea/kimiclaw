name: foundation_mobile
description: Foundation Mobile App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.1
  
  # HTTP Client
  dio: ^5.4.0
  retrofit: ^4.0.3
  
  # Authentication
  clerk_flutter: ^0.0.1-dev.15
  flutter_secure_storage: ^9.0.0
  
  # Environment Configuration
  flutter_dotenv: ^5.1.0
  
  # JSON Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.0
  
  # Utils
  logger: ^2.0.2+1
  equatable: ^2.0.5
  dartz: ^0.10.1
  internet_connection_checker: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  riverpod_generator: ^2.3.9
  
  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  
  assets:
    - .env.dev
    - .env.staging
    - .env.prod
