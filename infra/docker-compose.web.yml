version: '3.8'

services:
  # Gitea - Self-hosted Git service with web UI
  gitea:
    image: gitea/gitea:1.21-rootless
    container_name: foundation-gitea
    restart: unless-stopped
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=sqlite3
      - GITEA__database__PATH=/data/gitea/gitea.db
      - GITEA__server__DOMAIN=${GITEA_DOMAIN:-localhost}
      - GITEA__server__ROOT_URL=${GITEA_ROOT_URL:-http://localhost:3001}
      - GITEA__server__HTTP_PORT=3000
      - GITEA__security__INSTALL_LOCK=true
      - GITEA__service__DISABLE_REGISTRATION=false
      - GITEA__service__REQUIRE_SIGNIN_VIEW=false
    volumes:
      - gitea-data:/data
      - /root/.openclaw/workspace:/data/git/foundation.git:ro
    ports:
      - "3001:3000"
      - "2222:2222"
    networks:
      - foundation-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Code Server - VS Code in browser
  code-server:
    image: codercom/code-server:4.20
    container_name: foundation-code-server
    restart: unless-stopped
    environment:
      - PASSWORD=${CODE_SERVER_PASSWORD:-foundation123}
      - SUDO_PASSWORD=${CODE_SERVER_SUDO_PASSWORD:-foundation123}
      - DEFAULT_WORKSPACE=/home/coder/workspace
    volumes:
      - /root/.openclaw/workspace:/home/coder/workspace:cached
      - code-server-data:/home/coder/.local
    ports:
      - "8080:8080"
    networks:
      - foundation-network
    command: >
      --auth password
      --bind-addr 0.0.0.0:8080
      --disable-telemetry
      --disable-update-check
      /home/coder/workspace
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy with basic auth
  nginx:
    image: nginx:alpine
    container_name: foundation-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./htpasswd:/etc/nginx/htpasswd:ro
    networks:
      - foundation-network
    depends_on:
      - gitea
      - code-server

volumes:
  gitea-data:
  code-server-data:

networks:
  foundation-network:
    driver: bridge
