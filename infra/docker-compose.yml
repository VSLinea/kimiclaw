version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tasktracker-db
    environment:
      POSTGRES_USER: ${DB_USER:-tasktracker}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
      POSTGRES_DB: ${DB_NAME:-tasktracker}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tasktracker} -d ${DB_NAME:-tasktracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - tasktracker-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: tasktracker-api
    environment:
      NODE_ENV: development
      PORT: ${API_PORT:-3000}
      DATABASE_URL: postgres://${DB_USER:-tasktracker}:${DB_PASSWORD:-devpassword}@postgres:5432/${DB_NAME:-tasktracker}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      - ../backend:/app
      - /app/node_modules
      - ../backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - tasktracker-network
    command: ["npm", "run", "dev"]

  redis:
    image: redis:7-alpine
    container_name: tasktracker-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - tasktracker-network

  # Optional: Local mail catcher for development
  mailhog:
    image: mailhog/mailhog:latest
    container_name: tasktracker-mailhog
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
      - "${MAILHOG_UI_PORT:-8025}:8025"
    networks:
      - tasktracker-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  tasktracker-network:
    driver: bridge
