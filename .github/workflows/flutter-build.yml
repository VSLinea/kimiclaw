name: Flutter Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Create Flutter project
        working-directory: ./apps
        run: |
          mv mobile mobile_old
          flutter create --org com.foundation --project-name mobile mobile
          cp mobile_old/pubspec.yaml mobile/
          rm -rf mobile/lib
          cp -r mobile_old/lib mobile/
          rm -rf mobile_old
      
      - name: Fix imports
        working-directory: ./apps/mobile
        run: |
          sed -i "s|import 'core/|import '../core/|g" lib/src/app.dart
          sed -i "s|import './config|import '../config|g" lib/src/app.dart
      
      - name: Get dependencies
        working-directory: ./apps/mobile
        run: flutter pub get
      
      - name: Build APK (with error capture)
        working-directory: ./apps/mobile
        run: |
          set -e
          flutter build apk --debug --target lib/main_dev.dart
      
      - name: Check build output
        if: always()
        working-directory: ./apps/mobile
        run: |
          echo "=== Build directory contents ==="
          find build -name "*.apk" 2>/dev/null || echo "No APK files found"
          echo "=== Build log ==="
          cat build.log 2>/dev/null || echo "No build log"
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-debug
          path: apps/mobile/build/app/outputs/flutter-apk/app-debug.apk
