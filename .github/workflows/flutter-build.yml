name: Flutter Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Create Flutter project
        working-directory: ./apps
        run: |
          # Save our code
          mv mobile mobile_backup
          
          # Create fresh Flutter project
          flutter create --org com.foundation --project-name mobile mobile
          
          # Restore our code
          rm -rf mobile/lib
          mv mobile_backup/lib mobile/
          mv mobile_backup/pubspec.yaml mobile/
          rm -rf mobile_backup
      
      - name: Get dependencies
        working-directory: ./apps/mobile
        run: flutter pub get
      
      - name: Build APK
        working-directory: ./apps/mobile
        run: flutter build apk --debug --target lib/main_dev.dart
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: apps/mobile/build/app/outputs/flutter-apk/app-debug.apk
