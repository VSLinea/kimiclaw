name: Flutter Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Create Flutter project
        working-directory: ./apps
        run: |
          mv mobile mobile_old
          flutter create --org com.foundation --project-name mobile mobile
          cp mobile_old/pubspec.yaml mobile/
          rm -rf mobile/lib
          cp -r mobile_old/lib mobile/
          rm -rf mobile_old
      
      - name: Fix imports
        working-directory: ./apps/mobile
        run: |
          # Fix app.dart imports
          sed -i "s|import 'core/|import '../core/|g" lib/src/app.dart
          sed -i "s|import './config|import '../config|g" lib/src/app.dart
      
      - name: Get dependencies
        working-directory: ./apps/mobile
        run: flutter pub get
      
      - name: Build APK
        working-directory: ./apps/mobile
        run: |
          flutter build apk --debug --target lib/main_dev.dart 2>&1 | tee build.log
          ls -la build/app/outputs/flutter-apk/ || echo "APK directory not found"
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-debug
          path: apps/mobile/build/app/outputs/flutter-apk/*.apk
